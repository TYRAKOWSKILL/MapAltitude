    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

    <script src="script.js" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" href="styles.css"/>

  <body style="border: 0; margin: 0;">
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Elevation</a>

    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col">

        </div>
      </div>
      <div class="row mb-2">
        <div class="col">

      </div>
      <div class="row mb-2">
        <div class="col">
          <input id="ville2" type="search" placeholder="Ville d'arrivée" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col"> 
          <button id="buttonOk" type="button" class="btn btn-primary">Rechercher</button>
          <button id="buttonClean" type="button" class="btn btn-danger">Reinitialiser</button>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col"> 
          <img id="chart" src="" alt="">
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-3"> 
            <img id="chart" src="" alt="">
        </div>
      </div>
    </div>
